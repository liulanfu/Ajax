        $.ajax({
            url: "http://www.liulongbin.top:3006/api/jsonp?name=二狗子&age=32",
            dataType: "jsonp",
            // 发送到服务端的参数名称，默认值为 callback
            jsonp: 'callback',
            // 自定义的回调函数名称，默认值为 jQueryxxx 格式
            jsonpCallback: 'abc',
            success: function (response) {
                console.log(response);
            }
        })
    </script>
